<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../SiteDashboard/assets/logo-contato.png" type="image/x-icon">
    <link rel="stylesheet" href="style-registro.css">
    <title>Karpos Dash</title>
</head>

<body>
    <!-- <div class="pai"> -->
    <div class="direita">
        <div class="formulario">
            <h2>Registre-se</h2>
            <p>Se você ainda não está cadastrado, <br> você pode preencher o formulário abaixo para criar um cadastro.
            </p>
            <form>
                <div class="inputs">
                    <div class="campo">
                        <label for="email">Endereço de email</label>
                        <input type="email" id="input_email" name="email" placeholder="Seu email">
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="input_senha" name="senha" placeholder="Sua senha">
                    </div>
                    <div class="campo">
                        <label for="senha">Confirmação Senha</label>
                        <input type="password" id="input_senhaConfirmada" name="senha" placeholder="Sua senha">
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="number" id="input_telefone" name="telefone" placeholder="Seu telefone">
                    </div>
                    <div class="campo">
                        <label for="documento">Documento</label>
                        <input type="number" id="input_documento" name="documento" placeholder="Seu documento">
                        <select id="select_doc" name="documento_select" placeholder="Seu documento">
                            <option value="cpf">CPF</option>
                            <option value="rg">RG</option>
                            <option value="cnpj">CNPJ</option>
                            <option value="rne">RNE</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="botao" id="login_btn" onclick="registrar()">Registre-se</button>
                <p class="registre-se">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
            </form>
        </div>
    </div>
    <div class="esquerda">
        <div id="div_paiAlertas">
        <div id="div_alertasValidacao"></div>
        </div>
        <div class="logo">
            <img src="../SiteDashboard/assets/Vector.png" alt="Logo">
        </div>
        <div class="vetor">
            <img src="../SiteDashboard/assets/Mobile login-pana 1.png" alt="Vetor" height="400px">
        </div>
        
    </div>
    <!-- </div> -->
</body>
</html>
<script src="verificacao.js"></script>
