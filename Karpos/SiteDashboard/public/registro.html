<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo-contato.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style-registro.css">
    <title>Karpos Dash</title>
</head>

<body>
    <!-- <div class="pai"> -->
    <div class="direita">
        <div class="formulario">
            <h2>Registre-se</h2>
            <p>Preencha o formulário abaixo para se cadastrar</p>
            <div>
                <div class="inputs">
                    <div class="campo">
                        <label for="token">Token da Empresa</label>
                        <input type="number" id="token_input" name="telefone" placeholder="Token Empresa">
                    </div>
                    <div class="campo">
                        <label for="email">Nome</label>
                        <input type="nome" id="input_nome" name="email" placeholder="Seu Nome">
                    </div>
                    <div class="campo">
                        <label for="email">Endereço de email</label>
                        <input type="email" id="input_email" name="email" placeholder="Seu email">
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="input_senha" name="senha" placeholder="Sua senha">
                    </div>
                    <div class="campo">
                        <label for="senha">Confirmação Senha</label>
                        <input type="password" id="input_senhaConfirmada" name="senha" placeholder="Sua senha">
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="number" id="input_telefone" name="telefone" placeholder="Seu telefone">
                    </div>
                    <div class="campo">
                        <label for="documento">CPF</label>
                        <div class="documento">
                            <input type="text" id="input_documento" name="documento" placeholder="xxx.xxx.xxx-xx">
                        </div>
                    </div>
                </div>
                <button type="button" class="botao" id="login_btn" onclick="registrar()">Registre-se</button>
                <p class="registre-se">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
            </div>
        </div>
    </div>
    <div class="esquerda">
        <div id="div_paiAlertas">
            <div id="div_alertasValidacao"></div>
        </div>
        <div class="logo">
            <img src="assets/Vector.png" alt="Logo">
        </div>
        <div class="vetor">
            <img src="assets/Mobile login-pana 1.png" alt="Vetor" height="400px">
        </div>

    </div>
    <!-- </div> -->
</body>

</html>
<script src="js/cadastro.js"></script>
