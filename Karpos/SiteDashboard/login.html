<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../SiteDashboard/assets/logo-contato.png" type="image/x-icon">
    <link rel="stylesheet" href="style-login.css">
    <title>Karpos Dash</title>
</head>

<body>
    <!-- <div class="pai"> -->
    <div class="esquerda">
        <div class="logo">
            <img src="../SiteDashboard/assets/Vector.png" alt="Logo">
        </div>
        <div class="vetor">
            <img src="../SiteDashboard/assets/Setup Analytics-pana 1.png" alt="Vetor" height="350px">
        </div>
    </div>
    <div class="direita">
        <div class="formulario">
            <h2>Entre com a sua conta</h2>
            <p>Se você já está cadastrado, <br> você pode entrar usando o seu e-mail e a sua senha</p>
            <form>
                <div class="inputs">
                    <div class="campo">
                        <label for="email">Endereço de email</label>
                        <input type="email" id="email" name="email" placeholder="Seu email" required>
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                    </div>
                    <div class="campo">
                        <label for="empresa">Insira o Token Da Empresa</label>
                        <input type="password" id="token" name="senha" placeholder="Token da Empresa" required>
                    </div>
                </div>
                <button type="button" class="botao" onclick="login()">Fazer login</button>
            </form>
            <p class="registre-se">Não possui uma conta?<a href="registro.html"> Registre-se aqui</a></p>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
<script src="verificacao.js"></script>
