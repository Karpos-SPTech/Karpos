<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../SiteDashboard/assets/logo-contato.png" type="image/x-icon">
    <link rel="stylesheet" href="style-registro.css">
    <title>Karpos Dash</title>
</head>
<body>
    <div class="pai">
        <div class="esquerda">
            <div class="logo">
                <img src="../SiteDashboard/assets/Vector.png" alt="Logo">
            </div>
            <div class="vetor">
                <img src="../SiteDashboard/assets/Setup Analytics-pana 1.png" alt="Vetor">
            </div>
        </div>
        <div class="direita">
            <div class="formulario">
                <h2>Entre com a sua conta</h2>
                <p>Se você já está cadastrado, <br> você pode entrar usando o seu e-mail e a sua senha</p>
                <form>
                    <div class="campo">
                        <label for="email">Endereço de email</label>
                        <input type="email" id="email" name="email" placeholder="Seu email">
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha">
                    </div>
                    <button type="submit" class="botao">Fazer login</button>
                </form>
                <p class="registre-se">Não possui uma conta?<a href="registro.html"> Registre-se aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
