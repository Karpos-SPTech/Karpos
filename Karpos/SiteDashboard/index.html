<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <link rel="shortcut icon" href="../sidebar/src/images/logo-contato.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/styles.css">
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <title>Karpos</title>
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="../sidebar/src/images/logo-contato.png" id="user_avatar" alt="Avatar">

                <p id="user_infos">
                    <span class="item-description">
                        Karpos Dash
                    </span>
                    <span class="item-description">
                        Bem vindo
                    </span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Área do usuário
                        </span>
                    </a>

                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-droplet"></i>
                        <span class="item-description">
                            Temperatura
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Umidade
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-table"></i>
                        <span class="item-description">
                            Tabelas
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-file-export"></i>
                        <span class="item-description">
                            Exportar
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Sair
                </span>
            </button>
        </div>
    </nav>

    <main style="display: flex;">
        <div style = "display: flex; justify-content: center;">
            <h1>Sensor DHT 11 - Umidade</h1>
            <section style="width:40%">
                <canvas id="dht11Umidade"></canvas>
            </section>
            <!-- <h1>Sensor DHT 11 - Temperatura</h1>
            <section style="width: 100%;">
                <canvas id="dht11Temperatura"></canvas>
            </section>
            <h1>Sensor Luminosidade</h1>
            <section style="width: 100%;">
                <canvas id="luminosidade"></canvas>
            </section> -->
            <h1>Sensor LM 35 - Temperatura</h1>
            <section style="width: 40%;">
                <canvas id="lm35Temperatura"></canvas>
            </section>
            <!-- <h1>Sensor Chave</h1>
            <section style="width: 100%;">
                <canvas id="chave"></canvas>
            </section> -->
            
        </div>
    </main>
    <script src="src/javascript/script.js"></script>
</body>
</html>
